<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>



{% for usr in users %}
<div class="container">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome {{usr}}</h1>
    <p class="lead">Here you can view your child's progress</p>
  </div>
</div>
</div>
<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Grade</th>
      <th scope="col">Letter Grade</th>
    </tr>
  </thead>
  <tbody>
  	
    <tr>
    {%for x in children %}
      <th scope="row">1</th>
      <td>{{ x.first_name }}</td>
      <td>{{ x.last_name }}</td>
      <td>{{ x.school_grade }}</td>
      <td>{{ x.grade }}</td>
          {%endfor%}
    </tr>

  </tbody>
</table>

</div>
{%endfor%} 
</body>
</html>
